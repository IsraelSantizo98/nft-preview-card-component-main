<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="d-flex">
  <div class="container d-flex">
    <div class="container-image">
      <img src="images/image-equilibrium.jpg" alt="Imagen">
    </div>
    <div class="container-description">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="description-ETH d-flex">
        <span class="c-cyan"> <img src="images/icon-ethereum.svg" alt="Icon ETH"> 0.041 ETH</span>
        <span> <img src="images/icon-clock.svg" alt="Icon clock"> 3 days left</span>
      </div>
    </div>
    <div class="container-creation d-flex">
      <div class="creation-img">
        <img src="images/profile.jpg" alt="Image Profile">
      </div>
      <div class="creation-name">
        <p>Creation of <a href="https://github.com/IsraelSantizo98" target="_blank">Israel Santizo</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
